<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="screen"></div>
      <div class="buttons">
        <div id="numbers">
          <div class="num-button" id="nine">9</div>
          <div class="num-button" id="eight">8</div>
          <div class="num-button" id="seven">7</div>
          <div class="num-button" id="six">6</div>
          <div class="num-button" id="five">5</div>
          <div class="num-button" id="four">4</div>
          <div class="num-button" id="three">3</div>
          <div class="num-button" id="two">2</div>
          <div class="num-button" id="one">1</div>
          <div class="num-button" id="zero">0</div>
          <div class="op-button" id="clear">C</div>
          <div class="op-button" id="equal">=</div>
        </div>
        <div id="operators">
          <div class="op-button" id="add">+</div>
          <div class="op-button" id="subtract">-</div>
          <div class="op-button" id="multiply">*</div>
          <div class="op-button" id="divide">/</div>
        </div>
      </div>
    </div>
  </body>
</html>
